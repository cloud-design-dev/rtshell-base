name: image-build

on:
  push:
    branches:
      - 'main'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to IBM CLoud Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ${{ secrets.REGISTRY_HOSTNAME }}
          username: iamapikey
          password: ${{ secrets.IBM_CLOUD_API_KEY }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.REGISTRY_HOSTNAME }}/${{ secrets.ICR_NAMESPACE }}/rtshellbase:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/rtshellbase:latest
  
